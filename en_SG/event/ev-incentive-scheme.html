                        <p>Enjoy additional registration fee and VES rebates of up to SG$45,000 for a new Tesla in few simple steps:</p><p><strong>STEP 1 WHAT ARE THE EV EARLY ADOPTION INCENTIVE AND VES?</strong></p><p>From January 1, 2021 until December 31, 2023, you can enjoy Additional Registration<br/>Fees (ARF) rebate of up to SG$20,000 under the EV Early adoption Incentive<br/>upon purchase of a new Tesla electric vehicle.</p><p>From January 1, 2021 until December 31, 2022, you can also receive VES rebate of<br/>SG$25,000 for a new Tesla with the enhanced vehicular emission schemes (VES).</p><p><strong>STEP 2 LET US HANDLE THE REST</strong></p><p>1. Request a trade-in estimation <a class="tds-link" href="https://www.tesla.com/en_sg/event/trade-in-program-sg" rel="noopener noreferrer" target="_blank">online</a><br/>2. Receive your 'no obligation' vehicle valuation*<br/>3. Confirm acceptance of the trade-in offer<br/>4. Configure and order your Tesla<br/>5. COE bidding<br/>- Review and accept the COE Agreement<br/>6. Schedule delivery of your new Tesla</p><p>*Quotes are valid for 30 days or 1,500 km</p><p>Visit our stores or call <strong>(800) 4922289</strong> to arrange a consultation or schedule a test drive today.</p><p>Learn more about <a class="tds-link" href="https://www.lta.gov.sg/content/ltagov/en/newsroom/2021/3/news-release/Encouraging_the_adoption_of_electric_cars.html" rel="noopener noreferrer" target="_blank">EV Early Adoption Incentive</a><br/>Learn more about <a class="tds-link" href="https://onemotoring.lta.gov.sg/content/onemotoring/home/buying/upfront-vehicle-costs/emissions-charges.html" rel="noopener noreferrer" target="_blank">Vehicular Emission Schemes</a></p><p>Design <a class="tds-link" href="../model3/design.html#overview" rel="noopener noreferrer" target="_blank">Model 3</a> now.<br/>Design <a class="tds-link" href="../modely/design.html#overview" rel="noopener noreferrer" target="_blank">Model Y</a> now.</p><p>Follow us on <a class="tds-link" href="https://instagram.com/teslamotorssg?igshid=YmMyMTA2M2Y=" rel="noopener noreferrer" target="_blank">Instagram @teslamotorssg</a></p>                    </div>
