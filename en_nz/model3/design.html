p><strong>Am I eligible?</strong><br/>Eligible purchases are for new electric vehicles first registered in New Zealand from 1 July 2021, with a Drive Away Price under $80,000 (including GST and on road costs). The rebate is accessible to any entity who is legally allowed to register a vehicle in New Zealand. <a href='https://www.nzta.govt.nz/vehicles/clean-car-programme/clean-car-discount/clean-car-discount-eligibility-criteria/' target='_blank'>Learn more.</a></p><p><strong>How can I receive the Clean Car Discount?</strong><br/>Once the vehicle registration and delivery is complete, application for the rebate can be completed via <a href='https://transact.nzta.govt.nz/v2/apply-clean-car-rebate' target='_blank'>Waka Kotahi</a>. Rebate applications will require the vehicle plate number, a copy of the MVOA and Final Invoice and bank account details of the registered person. <a href='https://www.nzta.govt.nz/vehicles/clean-car-programme/clean-car-discount/' target='_blank'>Learn more.<a/></p><p>For additional information visit <a href='https://www.nzta.govt.nz/vehicles/clean-car-programme/overview/' target='_blank'>Clean Car Programme</a>.</p>\"}]},{\"code\":\"BASIC_AP_FEATURES\",\"groups\":[\"AUTOPILOT_CARD\"],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Basic Autopilot Features\",\"extra_copy\":[{\"type\":\"aria_label\",\"content\":\"Feature Cards\"}]},{\"code\":\"EAP_FEATURES\",\"groups\":[\"EAP_LANE_CHANGE_CARD\",\"EAP_NAVIGATE_CARD\",\"EAP_AUTOPARK_CARD\",\"EAP_SUMMON_CARD\"],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false},{\"code\":\"EAP_SUMMON_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[\"$APPB\"],\"required\":false,\"exclusive\":false,\"name\":\"Summon\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Summon\"},{\"type\":\"panelName\",\"content\":\"Enhanced Autopilot\"},{\"type\":\"description\",\"content\":\"Activated by the Tesla App, your parked car will
