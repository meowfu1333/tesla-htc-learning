nal Final Payment {RESIDUAL_VALUE} | Interest charges {INTEREST_CHARGES} | Length of agreement {TERM} months | Total amount payable {COST_CREDIT} | Representative APR {RATE}% | Kilometers per annum {MILEAGE} | Excess mileage charge per mile (Excluding VAT) \u20ac0.20<\/p><p>The finance information provided is for illustrative purposes only and does not constitute a contract. Customers interested in financing their Tesla will be referred to Tesla\u2019s approved partner for official quotes and to submit a credit application. Finance figures shown are based on a Contract Purchase contract and current offered rate of {RATE}% APR.<\/p><p>Finance offers in Ireland are provided by AIB Finance & Leasing by way of a Contract Purchase agreement. Allied Irish Banks, p.l.c trading as AIB Finance & Leasing is regulated by the Central Bank of Ireland. Financing is available directly with AIB and through approved Tesla stores in Ireland. Offers are based on {RATE}% APR and carry a documentation fee of {DOCUMENTATION_FEE}. This is a mutually exclusive offer and cannot be combined with any other offer that may apply. Lending criteria, terms and conditions apply. Excess mileage plus excess wear and tear charges may apply upon return of the vehicle.<\/p>","lease__disclaimer__operational_lease":"<p>Total amount repayable incl. VAT {TOTAL_AMOUNT_PAYABLE}<\/p><p>This product is provided by Merrion Fleet Management Limited T\/a ALD Automotive, 15\/16 Holly Avenue, Stillorgan Industrial Park, Stillorgan, Co Dublin A94 XA72. (Registered in Ireland, company registration number 317799) and is for Consumers only.<\/p><p>This is a full service leasing agreement and you will not own the vehicle at the end of the lease. The vehicle remains the property of the owner.<\/p><p>The agreement includes a full maintenance package and is based over a 3 or 4 year term and fixed mileage per annum. Quotations are based on 3 rentals up front followed by 33 monthly rentals (when a 36 month term is selected) or 45 monthly rentals (when a 48 month term is selected). The prices quoted include VAT (Current VAT rate is 23%). The maintenance package includes annual road tax, vehicle servicing, tyre replacement under normal wear & tear and Roadside Assist. Vehicles must be returned in good condition and within agreement mileage, otherwise further charges will be incurred. It is recommended to read the full contract conditions. A documentation fee of \u20ac 123 including VAT (\u20ac 100 plus VAT @ 23%) is charged with your first regular monthly rental.<\/p><p>The finance information is for illustrative purposes only and does not constitute an offer. Finance is subject to credit approval. Lending criteria, terms and conditions apply.<\/p>","lease__disclaimer__operational_lease_commercial":"<p>This product is a full service lease (contract hire) agreement offered by ALD to corporate clients without a purchase option. This full service lease product is supplied by Merrion Fleet Management Limited t\/a ALD Automotive, 15\/16 Holly Avenue, Stillorgan Industrial Park, Stillorgan, Co Dublin. The full service lease agreement is between the customer and ALD Automotive. The prices quoted exclude VAT for business clients. Pricing is subject to change in the event of change in list prices, taxes or cost of funds. The services included lease, replacement Tyres (changed under our fair wear and tear agreement), Maintenance, Road Tax , breakdown assistance and replacement vehicle for the duration of the contract (corporate only). Each contract requires 3 upfront monthly payments with the benefit to the customer being there are no monthly payments for the last 3 months of the contract. The contract is set to an agreed mileage with additional charges for excess mileage. This is a fixed term rental agreement. At no time will you own the vehicle. All offers are subject to credit approval and \u2018know your customer\u2019 analysis. It is recommended to read the full contract conditions before subscribing to it.<\/p>","lease__distanceOptionLabel":"{DISTANCE} kilometers","lease__leasePaymentDescription":"Adjust your montly payment to update the terms below.","lease__leasePaymentLabel":"Lease Payment  <span class=\"value\">{PAYMENT}  <span class=\"monthSymbol\">\/mo<\/span><\/span>","lease__leasePaymentLabelExVAT":"Lease payment <span class=\"value\">{PAYMENT} <span class=\"monthSymbol\">\/mo<\/span><\/span>","lease__totalLeaseAmountLabel":"Total amount with purchase at end of contract","lease__undefined":"The monthly payment estimate is currently unavailable for this configuration. For more information, contact a Tesla Advisor.","loan__customizePayment":"Customise Loan Payment","loan__description":"","loan__disclaimer":"<p>Tesla {SELECTED_TRIM_LONG_NAME} - HP Representative Example | {TERM} fixed monthly payments of {PAYMENT} | On-the-road cash price {CASH_PRICE} | Customer deposit {DOWNPAYMENT} | Total amount of credit {FINANCED_AMOUNT} | AIB Documentation Fee {DOCUMENTATION_FEE} | Interest charges {COST_CREDIT} | Length of agreement {TERM} months | Total amount payable {TOTAL_AMOUNT_PAYABLE} | Representative APR {RATE}%<\/p><p>The finance information provided is for illustrative purposes only and does not constitute a contract. Customers interested in financing their Tesla will be referred to Tesla\u2019s approved partner for official quotes and to submit a credit application. Finance\n figures shown are based on a Hire Purchase contract and current offered rate of {RATE}% APR.<\/p><p>Finance offers in Ireland are provided by AIB Finance & Leasing by way of a Hire Purchase agreement. Allied Irish Banks, p.l.c trading as AIB Finance & Leasing is regulated by the Central Bank of Ireland. Financing is available directly with AIB and through approved Tesla stores in Ireland. Offers are based on {RATE}% APR and carry a documentation fee of {DOCUMENTATION_FEE}. This is a mutually exclusive offer and cannot be combined with any other offer that may apply. Lending criteria, terms and conditions apply.<\/p>","loan__financedAmountLabel":"Financed Amount","loan__financedAmountPlaceholder":"enter financed amount","loan__loanDistanceLabel":"Loan Distance","loan__loanDistancePlaceholder":"Select loan distance","loan__monthlyPaymentDescription":"Adjust your monthly payment to update the terms below.","loan_loanPaymentLabel":"Loan Payment","loan_loanPaymentLabelFooter":"Loan Payment  <span class=\"value\">{PAYMENT} <span class=\"monthSymbol\">\/mo<\/span><\/span>","mileageLabel":"kilometer per year","otherLoanTerms":{"loanTerms":"Debit interest rate {RATE}%, APR {EFFECTIVE_RATE}%, closing rate {RESIDUAL_AMOUNT}"},"residualAmount":"Final term {RESIDUAL_AMOUNT}","selectedTab":"{LABEL} currently displayed - See other Finance saving categories.","tabLabels":{"finance_options":"Finance Options","gas_savings":"Fuel Savings","incentives":"Incentives","tradein":"Trade-In"},"termOptionLabel":"{TERM} Months","title":"Financing Options"},"GasSavings":{"description":{"m3":"<p>Electric vehicles are less expensive to fuel than petrol powered vehicles. We've assumed an average of {YEARLY_DISTANCE} kilometres and spends approximately {PETROL_PER_YEAR} on petrol per year. In comparison, the cost of electricity to power Model 3 over the same distance is approximately {TIMES_LOWER} times lower. Over the five year average length of car ownership, that's up to {PETROL_SAVINGS} in petrol savings.<\/p><p>We've assumed a fuel economy of {FUEL_ECONOMY} l\/100 km for a comparable petrol powered car. We've also assumed the national average of {ELECTRICITY_PRICE} per kilowatt-hour for residential electricity (assumed for 100% charging) and {PETROL_PRICE} per litre for petrol over the next five years. Tesla efficiency values are based on Model 3 Rear-Wheel Drive.<\/p><p>Comparison petrol vehicles are selected based on vehicle class, seating capacity and standard features. We use the WLTP estimated range standard to compare efficiency data between our cars and a comparable petrol alternative using each vehicle's combined city\/motorway MPG and MPGe ratings. Actual range may vary based on factors such as speed, weather conditions and elevation change.<\/p><p>Model 3 consumption rating = {KWH_CONSUMPTION} kWh\/100km<br \/>Comparison car consumption rating = {FUEL_ECONOMY} l\/100 km<\/p><p>References:<br \/>We used the most recent petrol (last updated: {PETROL_LAST_UPDATED}) and electricity (last updated: {ELECTRICITY_LAST_UPDATED}) prices that were available to us on <a href=\"https:\/\/www.globalpetrolprices.com\/\" target=\"_blank\">globalpetrolprices.com<\/a> on {LAST_UPDATED}.<\/p>","ms":"<p>Electric vehicles are less expensive to fuel than petrol powered vehicles. We've assumed an average of {YEARLY_DISTANCE} kilometres and spends approximately {PETROL_PER_YEAR} on petrol per year. In comparison, the cost of electricity to power Model S over the same distance is approximately {TIMES_LOWER} times lower. Over the five year average length of car ownership, that's up to {PETROL_SAVINGS} in petrol savings.<\/p><p>We've assumed a fuel economy of {FUEL_ECONOMY} l\/100 km for a comparable petrol powered car. We've also assumed the national average of {ELECTRICITY_PRICE} per kilowatt-hour for residential electricity (assumed for 100% charging) and {PETROL_PRICE} per litre for petrol over the next five years. Tesla efficiency values are based on Model S Dual Motor All-Wheel Drive.<\/p><p>Comparison petrol vehicles are selected based on vehicle class, seating capacity and standard features. We use the EPA estimated range standard to compare efficiency data between our cars and a comparable petrol alternative using each vehicle's combined city\/motorway MPG and MPGe ratings. Actual range may vary based on factors such as speed, weather conditions and elevation change.<\/p><p>Model S consumption rating = {KWH_CONSUMPTION} kWh\/100km<br \/>Comparison car consumption rating = {FUEL_ECONOMY} l\/100 km<\/p><p>References:<br \/>We used the
