o/findus/list\" title=\"Locations\">Locations</a>       \n          </li>\n        </ul> \n          </nav> \n  </footer>","sentryDSN":"https://7dc6e672744546a996ee12664ff2c92e@errlog.tesla.com/225","sentryEnv":"production","geoIpUrl":"https://location-services-prd.tesla.com/geoip/city","siteHeaderScriptUrl":"https://www.tesla.com/modules/custom/tesla_mega_menu/dist/1.1.2/header.bundle.js","isGeoIPEnabled":1,"googleClientId":"gme-teslamotorsinc","genericSignupInterests":["Model S","Model 3","Model X","Model Y","Solar Panels","Powerwall"],"baseRoute":"/en_mo/","googleTagManagerId":"GTM-KMG5DM","hideGoogleTagManager":false,"baseUrlCN":"https://www.tesla.cn","preloadedEvents":{"d2dtd-enmo":{"sl_translate":"title,summary,body,description,formLabel","title":"Tesla Model Y Door to Door Test Drive and Virtual Consultation in Macau","path":"d2dtd-enmo","summary":"Tesla Model Y test drive is now available. You can not only test drive at our Experience Centers, but also experience a new door-to-door test drive in Macau. You can now submit a test drive request on this website with your preferred time and location. Tesla representative will contact you and schedule a test drive at the location you want. Your test drive can be taken in every district in Macau, covering residential building and workplace. ","body":"<p><a class=\"tds-link\" href=\"www.tesla.com/zh_MO/event//event/d2dtd-zhmo\" rel=\"noopener noreferrer\" target=\"_blank\">\u4e2d\u6587</a></p><p>Tesla Model Y test drive is now available. You can not only test drive at our Experience Centers, but also experience a&nbsp;new door-to-door test drive in Macau. Door-to-door test drive covers all districts in Macau, including Macau Peninsula, Cotai, Coloane and Taipa Island.&nbsp;You can now&nbsp;submit&nbsp;a test drive request on this website with your&nbsp;preferred time and location. Tesla representative will contact you&nbsp;and schedule a test drive at the location you want. Your test drive can be taken in the area you requested, no matter it is residential building, shopping mall&nbsp;or hotel. You can experience the technology, safety, and performance of Model Y.</p><p>You can also receive a virtual consultation from the comfort of your home.&nbsp;Upon your request, your Tesla Advisor will host you a dedicated virtual tour of the Tesla products, inventory selection, financing options, eligibility for One-for-one program and answer any question you may have about Tesla ownership.&nbsp;&nbsp;</p><p>With 2,158L cargo space, Model Y provides comfort, versatile seating and storage for up to 5 adults and their belongings under the expansive glass roof. Model Y is the ultimate combination of performance and utility that achieves 5-star overall safety rating from NHTSA; while it just takes 3.7 seconds to accelerate from 0 to 100km/h and has a range up to 533km (WLTP) per charge.<br/><br></p><ul><li>After completed the appointment, Tesla advisor will drive the Model Y to your place and accompany you for a sweet and safe&nbsp;electric journey&nbsp;on a preplanned route. </li><li>The test drive takes 30-45 minutes and will take place on a specially-designed route around your chosen location*</li><li>Our Tesla Advisor will accompany you during your session</li><li>Driver must have a minimum of 1-year driving experience</li></ul><p>*Test drive location depends on the latest&nbsp;pandemic measurements.</p><p><strong>Learn More</strong><br/>Please fill in your contact details or call&nbsp;<a class=\"tds-link\" href=\"tel:0800286\" rel=\"noopener noreferrer\" target=\"_blank\">0800-286</a>&nbsp;during our service hours (Mon - Sun, 10am - 7pm)&nbsp;&nbsp;</p><p><strong>Macao Vehicle Incentives</strong>&nbsp;- Pursuant to the Article 6(2) of the Motor Vehicle Registration Tax Ordinance published by the Macau SAR government,&nbsp;all Tesla cars are currently exempt from Motor Vehicle Registration Tax&nbsp;as New Motor Vehicles that run on petro fuel substitutes. For more information please&nbsp;<a class=\"tds-link\" href=\"https://bo.io.gov.mo/bo/i/2002/24/lei05_cn.asp#rivm\" rel=\"noopener noreferrer\" target=\"_blank\">click here</a>.</p><p>Design your&nbsp;<a class=\"tds-link\" href=\"https://www.tesla.com/en_MO/modely/design?redirect=no#overview\" rel=\"noopener noreferrer\" target=\"_blank\">Model Y</a><br/>You can also get an instant trade in value&nbsp;on your current Tesla. Get a quote&nbsp;<a class=\"tds-link\" href=\"https://www.tesla.com/en_MO/tradein?redirect=no\" rel=\"noopener noreferrer\" target=\"_blank\">here</a>.&nbsp;<br/>Follow us on WeChat @Tesla_MO</p>","headerImage":{"regular":"https://tesla-cdn.thron.com/delivery/public/image/tesla/s3xy-family-light/lxasu2/std/2120x700/event-details-hero","mobile":"https://tesla-cdn.thron.com/delivery/public/image/tesla/s3xy-family-mobile-light/lxasu2/std/600x600/event-details-hero","meta":"https://tesla-cdn.thron.com/delivery/public/image/tesla/s3xy-family-light/lxasu2/std/1200x630/event-details-hero"},"headerImageUrls":{"regular":"https://tesla-cdn.thron.com/delivery/public/image/tesla/s3xy-family-light/lxasu2/std/2120x700/event-details-hero","mobile":"https://tesla-cdn.thron.com/delivery/public/image/tesla/s3xy-family-mobile-light/lxasu2/std/600x600/event-details-hero","meta":"https://tesla-cdn.thron.com/delivery/public/image/tesla/s3xy-family-light/lxasu2/std/1200x630/event-details-hero"},"guests":null,"eventType":null,"virtualEventLink":null,"productsInterested":null,"sticky":false,"full":false,"showForm":true,"showCommentField":false,"showQualifyingQuestions":false,"modifiedOn":"2022-07-27T10:02:17+00:00","dates":[{"startDate":"2022-07-06T00:00:00+00:00","endDate":"2022-08-31T23:59:59+00:00","hours":"12 noon - 7 pm","utcOffset":480}],"locations":[{"locationName":"Your designated location","country":"Macao","countryCode":"MO","stateProvince":null,"postalCode":null,"city":null,"street":"","latitude":22.198745,"longitude":113.543873,"url":"https://maps.google.com/?q=Macao&ftid=0x34017ae0e235c8f3:0xc67be32cb485acf6","isCustomAddress":false}],"checkboxes":[],"groups":[],"closed":false,"sendEmail":true,"metadata":{"title":"Tesla Model Y Door to Door Test Drive and Virtual Consultation in Macau","keywords":null,"description":"Tesla Model Y test drive is now available. You can not only test drive at our Experience Centers, but also experience a new door-to-door test drive in Macau. You can now submit a test drive request on this website with your preferred time and location. Tesla representative will contact you and schedule a test drive at the location you want. Your test drive can be taken in every district in Macau, covering residential building and workplace. ","image":null}}}},"reduxLogger":false,"resourceBaseUrl":"/cua/assets/apps/events-ui"}</script>

                    <h3 class="detailsSubHeader">Overview</h3>
                    <div class="detailsBlockContent">
                        <p><a class="tds-link" href="https://www.tesla.com/en_mo/event/www.tesla.com/zh_MO/event//event/d2dtd-zhmo" rel="noopener noreferrer" target="_blank">中文</a></p><p>Tesla Model Y test drive is now available. You can not only test drive at our Experience Centers, but also experience a&nbsp;new door-to-door test drive in Macau. Door-to-door test drive covers all districts in Macau, including Macau Peninsula, Cotai, Coloane and Taipa Island.&nbsp;You can now&nbsp;submit&nbsp;a test drive request on this website with your&nbsp;preferred time and location. Tesla representative will contact you&nbsp;and schedule a test drive at the location you want. Your test drive can be taken in the area you requested, no matter it is residential building, shopping mall&nbsp;or hotel. You can experience the technology, safety, and performance of Model Y.</p><p>You can also receive a virtual consultation from the comfort of your home.&nbsp;Upon your request, your Tesla Advisor will host you a dedicated virtual tour of the Tesla products, inventory selection, financing options, eligibility for One-for-one program and answer any question you may have about Tesla ownership.&nbsp;&nbsp;</p><p>With 2,158L cargo space, Model Y provides comfort, versatile seating and storage for up to 5 adults and their belongings under the expansive glass roof. Model Y is the ultimate combination of performance and utility that achieves 5-star overall safety rating from NHTSA; while it just takes 3.7 seconds to accelerate from 0 to 100km/h and has a range up to 533km (WLTP) per charge.<br/><br></p><ul><li>After completed the appointment, Tesla advisor will drive the Model Y to your place and accompany you for a sweet and safe&nbsp;electric journey&nbsp;on a preplanned route. </li><li>The test drive takes 30-45 minutes and will take place on a specially-designed route around your chosen location*</li><li>Our Tesla Advisor will accompany you during your session</li><li>Driver must have a minimum of 1-year driving experience</li></ul><p>*Test drive location depends on the latest&nbsp;pandemic measurements.</p><p><strong>Learn More</strong><br/>Please fill in your contact details or call&nbsp;<a class="tds-link" href="tel:0800286" rel="noopener noreferrer" target="_blank">0800-286</a>&nbsp;during our service hours (Mon - Sun, 10am - 7pm)&nbsp;&nbsp;</p><p><strong>Macao Vehicle Incentives</strong>&nbsp;- Pursuant to the Article 6(2) of the Motor Vehicle Registration Tax Ordinance published by the Macau SAR government,&nbsp;all Tesla cars are currently exempt from Motor Vehicle Registration Tax&nbsp;as New Motor Vehicles that run on petro fuel substitutes. For more information please&nbsp;<a class="tds-link" href="https://bo.io.gov.mo/bo/i/2002/24/lei05_cn.asp#rivm" rel="noopener noreferrer" target="_blank">click here</a>.</p><p>Design your&nbsp;<a class="tds-link" href="https://www.tesla.com/en_MO/modely/design?redirect=no#overview" rel="noopener noreferrer" target="_blank">Model Y</a><br/>You can also get an instant trade in value&nbsp;on your current Tesla. Get a quote&nbsp;<a class="tds-link" href="https://www.tesla.com/en_MO/tradein?redirect=no" rel="noopener noreferrer" target="_blank">here</a>.&nbsp;<br/>Follow us on WeChat @Tesla_MO</p>                    </div>
