stance is {TIMES_LOWER} times lower. Over the five year average length of car ownership, that's approximately {PETROL_SAVINGS} in petrol savings.</p><p>We've assumed a fuel economy of {FUEL_ECONOMY} miles per litre for a comparable petrol powered car. We've also assumed the national average of {ELECTRICITY_PRICE} per kilowatt hour for electricity and {PETROL_PRICE} per litre for premium petrol over the next five years.</p>","mx":"<p>Electric vehicles are less expensive to fuel than petrol powered vehicles. We've assumed the average person drives approximately {YEARLY_DISTANCE} miles and spends around {PETROL_PER_YEAR} on petrol per year. In comparison, the cost of electricity to power Model X over the same distance is {TIMES_LOWER} times lower. Over the five year average length of car ownership, that's approximately {PETROL_SAVINGS} in petrol savings.</p><p>We've assumed a fuel economy of {FUEL_ECONOMY} miles per litre for a comparable petrol powered car. We've also assumed the national average of {ELECTRICITY_PRICE} per kilowatt hour for electricity and {PETROL_PRICE} per litre for premium petrol over the next five years.</p>","my":"<p>Electric vehicles are less expensive to fuel than petrol powered vehicles. We've assumed an average of {YEARLY_DISTANCE} miles and spends approximately {PETROL_PER_YEAR} on petrol per year. In comparison, the cost of electricity to power Model Y over the same distance is up to {TIMES_LOWER} times lower. Over the five year average length of car ownership, that's up to {PETROL_SAVINGS} in petrol savings.</p><p>We've assumed a fuel economy of {FUEL_ECONOMY} MPG for a comparable petrol powered car. We've also assumed the national average of {ELECTRICITY_PRICE} per kilowatt-hour for electricity and {PETROL_PRICE} per litre for petrol over the next five years. Tesla efficiency values are based on Model Y Long Range All-Wheel Drive.</p><p>Competitor petrol vehicles are selected based on vehicle class, seating capacity and standard features. We use the WLTP range standard to compare efficiency data between our cars and a comparable petrol alternative using each vehicle's combined city/motorway MPG and MPGe ratings. Actual range may vary based on factors such as speed, weather conditions and elevation change.</p><p>Model Y consumption rating = {KWH_CONSUMPTION} kWh/100 miles<br/>Comparison car consumption rating = {FUEL_ECONOMY} MPG</p><p>References:<br/>We used the most recent petrol (last updated: {PETROL_LAST_UPDATED}) and electricity (last updated: {ELECTRICITY_LAST_UPDATED}) prices that were available to us on <a href='https://www.globalpetrolprices.com/' target='_blank' rel='noopener noreferrer'>globalpetrolprices.com</a> on {LAST_UPDATED}.</p>"},"distanceLabel":"Miles","distanceUnits":"mi / year","efficiencyLabel":"Fuel Car Efficiency","efficiencyUnits":"/ MPG","electricityLabel":"Electricity","electricityPriceUnits":"/ kWh","estimatedSavings":"Estimated fuel savings over {FUEL_CALC_DURATION} <span class=\"value\">{GAS_SAVINGS}</span>","fuelPriceLabel":"Petrol","fuelPriceUnits":"/ litre","subtitle":"Electric vehicles are less expensive to fuel than petrol powered vehicles","title":"Petrol Savings"},"Incentives":{"changeRegion":"Change state","description":{"m3":"<p>Electric cars offer compelling financial incentives for business and personal purchasers. These benefits include Significantly Reduced Company Car Tax (benefit-in-kind) for company car drivers, 100% first year enhanced capital allowance, Reduced Employer Class 1A National Insurance Contributions (company cars only), Exemption from London Congestion Charge, London Ultra Low Emission Zone Exemption, Salary sacrifice scheme available to business drivers as well as well as Significantly Reduced BiK Taxation for Company Car Drivers.</p><p><a href=\"/en_GB/incentives?redirect=no\" target=\"_blank\">Learn more</a> about electric vehicle incentives.</p>","ms":"<p>Electric cars offer compelling financial incentives for business and personal purchasers. These benefits include Significantly Reduced Company Car Tax (benefit-in-kind) for company car drivers, 100% first year enhanced capital allowance, Reduced Employer Class 1A National Insurance Contributions (company cars only), Exemption from London Congestion Charge, London Ultra Low Emission Zone Exemption, Salary sacrifice scheme available to business drivers as well as well as Significantly Reduced BiK Taxation for Company Car Drivers.</p><p><a href=\"/en_GB/incentives?redirect=no\" target=\"_blank\">Learn more</a> about electric vehicle incentives.</p>","mx":"<p>Electric cars offer compelling financial incentives for business and personal purchasers. These benefits include Significantly Reduced Company Car Tax (benefit-in-kind) for company car drivers, 100% first year enhanced capital allowance, Reduced Employer Class 1A National Insurance Contributions (company cars only), Exemption from London Congestion Charge, London Ultra Low Emission Zone Exemption, Salary sacrifice scheme available to business drivers as well as well as Significantly Reduced BiK Taxation for Company Car Drivers.</p><p><a href=\"/en_GB/incentives?redirect=no\" target=\"_blank\">Learn more</a> about electric vehicle incentives.</p>","my":"<p>Electric cars offer compelling financial incentives for business and personal purchasers. These benefits include Significantly Reduced Company Car Tax (benefit-in-kind) for company car drivers, 100% first year enhanced capital allowance, Reduced Employer Class 1A National Insurance Contributions (company cars only), Exemption from London Congestion Charge, London Ultra Low Emission Zone Exemption, Salary sacrifice scheme available to business drivers as well as well as Significantly Reduced BiK Taxation for Company Car Drivers.</p><p><a href=\"/en_GB/incentives?redirect=no\" target=\"_blank\">Learn more</a> about electric vehicle incentives.</p>"},"extraIncentives":{"carTax":"Includes car tax of {CAR_TAX}","ecologicalBonus":"Includes \u20ac6.000 Ecological bonus","generic":"Prices exclude incentives.<br />Information about incentive eligibility (if applicable) will be available closer to delivery date.","pluginGrant":"Includes {INCENTIVES_INCLUDED_TOTAL} UK Plug-In Car Grant","recyclingFeeIncluded":"Includes recycling fee of {RECYCLING_FEE}","regionalTax":"Includes regional tax of {REGIONAL_TAX}","registrationTax":"Includes First Registration Fee of {REGISTRATION_TAX}","umweltBonus":"Includes \u20ac2.000 Umweltbonus"},"federalTaxCredit":"Federal Tax Credit <span class=\"value\">{AMOUNT}</span>","incentivesTotal":"Total Incentives","otherRegionOptionLabel":"Other State","regionalIncentive":"{REGION} Incentive <span class=\"value\">{AMOUNT}</span>","regional__availableIncentives":"Incentives available in these states:","title":"Electric Vehicle Incentives","zipCodeLabel":"Postal Code"},"IncentivesSavings":{"customizeIncentives":"Customise Incentives","customizeSavings":"Customise Fuel Savings","disclaimers":{"benefitInKind":"<p>Benefit in Kind values are calculated using the vehicle 'list price'. Benefit in Kind values for the comparison vehicles are only estimates based on certain assumptions, including list price, vehicle excise duty, First Registration Tax, CO2 g/km and income tax rate. In tax year 2022/23 through to 2024/25, the rate is planned to stay at 2%. Internal combustion engine cars pay an annual Benefit in Kind rate of up to 37% based on emissions.</p> <p><a href='https://www.gov.uk/tax-company-benefits/tax-on-company-cars' target='_blank' rel='noopener noreferrer'>More information on tax rates</a></p>","ecoTaxReduction":"<p>The Congestion Charge is a daily charge for driving a vehicle within the charging zone in central London. As of 22nd June, the charge is now applied between 07:00 and 22:00, 7 days per week. The daily charge has also risen to \u00a315 per day for an indefinite period. Currently, only vehicles that meet Euro 6 standards (petrol and diesel), that emit no more than 75g/km of CO2 and have a minimum 20 miles zero emission capable range will qualify for the 100% cleaner vehicle discount. From 25th October 2021, the cleaner vehicle discount will change so that only battery electric vehicles are eligible.</p><p><a href='https://tfl.gov.uk/modes/driving/congestion-charge/paying-the-congestion-charge' target='_blank' rel='noopener noreferrer'>London Congestion source</a></p>","fuel":"<p>Electric vehicles are less expensive to fuel than petrol or diesel powered vehicles. We've assumed the average person drives approximately 10,000 miles and spends around \u00a31,300 on petrol per year. In comparison, the cost of electricity to power Model 3 over the same distance is approximately 3 times lower. Over the five year average length of car ownership, that's approximately \u00a34,000 in petrol savings.</p><p>We've assumed a fuel economy of 57.6 mpg for a comparable petrol powered car. We've also assumed the national average of \u00a30.21 per kilowatt hour for electricity and \u00a31.62 per litre for petrol over the next five years.</p><p><a href='https://www.globalpetrolprices.com/United-Kingdom/' target='_blank' rel='noopener noreferrer'>kWh cost source</a><br /><a href='https://www.globalpetrolprices.com/United-Kingdom/' target='_blank' rel='noopener noreferrer'>Petrol cost/litre source</a></p>","postDisclaimer":"<h3>Disclaimer</h3><p>This calculator for cost comparison estimates are intended to be an informative, educational tool to assist in calculating an approximate estimate of running costs. It is not a tool to offer you financial advice. It is intended to compare annual costs over a several year period of ownership vs a comparable petrol/diesel car. Some results shown may be based on facts which are not influenceable by Tesla (i.e. data given by the customer or local governments) and as such, should be considered as indicative only. Tesla cannot guarantee the result to show actual cost saved by the customer. The user of this calculator agrees no rights can be derived from this calculation.</p><p>All variables for the comparison cars are based on details sourced in May 2022, which are subject to change and may result in an inaccurate comparison. Variables include, but are not limited to, weight, trim, purchase price, emissions and efficiency.</p><h3>Comparison Cars</h3>{TABLE}{THEAD} {TR} {TH}#{TH_CLOSE} {TH}Comparison Car{TH_CLOSE} {TH}Purchase Price{TH_CLOSE} {TH}Vehicle Excise Duty (Year 1){TH_CLOSE} {TH}First Registration Tax{TH_CLOSE} {TH}CO2 g/km{TH_CLOSE} {TH}2022/23 BiK %{TH_CLOSE} {TH}Monthly B<span style='text-transform: none;'>i</span>k Tax{TH_CLOSE} {TR_CLOSE}{THEAD_CLOSE} {TBODY} {TR} {TD}<span class='tds-o-table-column-header'>#:</span> 1 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Comparison Car:</span> BMW 320d M Sport 2.0d {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Purchase Price:</span> \u00a341,850 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vehicle Excise Duty:</span> \u00a3230 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>First Registration Tax:</span> \u00a355 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>CO2 g/km:</span> 129 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>2022/23 BiK %:</span> 30% {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Monthly Bik Tax:</span> \u00a3419 {TD_CLOSE}{TR_CLOSE}{TR} {TD}<span class='tds-o-table-column-header'>#:</span> 2 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Comparison Car:</span> BMW 320d xDrive M Sport 2.0d {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Purchase Price:</span> \u00a343,440 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vehicle Excise Duty:</span> \u00a3230 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>First Registration Tax:</span> \u00a355 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>CO2 g/km:</span> 137 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>2022/23 BiK %:</span> 32% {TD_CLOSE}{TD}<span class='tds-o-table-c
